{% extends 'core/html/PlantillaGeneral.html' %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'core/css/Estilos.css'%}">
  <link rel="stylesheet" href="{% static 'core/css/Footer.css'%}">
  <link rel="stylesheet" href="{% static 'core/css/Login.css'%}">    
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% endblock links %}
    
	{% block titulo %}
  <title>Inicio de sesion</title>
	{% endblock titulo %}
  {% block productos %}
        <div class="row">
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
            <div class="col-lg-8 col-md-10 col-xs-10 "  >
              <div class="card">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                      <h2>Inicio Sesión</h2>
                      <form action="" method="POST" id="forminicio">
                        <div class="form">                       
                        <input type="email" name="" id="email" class="field" placeholder="Correo Electronico">
                        <input type="password" name="" id="contrasena" class="field" placeholder="Contraseña">
                          <button type="submit" class="ebtn">Iniciar Sesión</button>
                          <p class="warnings" id="warnings"></p>
                                          
                        </div>
                      </form>
                        <hr>
                        <a href="{% url 'registrousuario' %}">
                          <button class="ebtn">Registrarse</button>
                          <a href="{% url 'olvidoclave' %}">¿Olvidaste tu contraseña?</a>  
                       </a>
                      
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
        </div>
  {% endblock productos %}

  {% block js %}
<script src="{ static 'core/js/validacion_iniciosesion.js' %}"></script>
	{% endblock js %}
