{% extends 'core/html/PlantillaGeneral.html' %}
    {% load static %}
    {% block titulo %}
    <title>Mi perfil</title>
	{% endblock titulo %}

    {% block links %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/Usuario.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/Estilos.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/Footer.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% endblock links %}
    
    {% block productos %}
    <div class="main">
        <div class="row">
            <div class="col-lg-2 col-md-1 col-xs-1"></div>    
            <div class="col-lg-8 col-md-10 col-xs-10">
                <div class="card text-center sidebar">
                    <div class="card-body">
                        <div class="mt-3">
                            <h3>Mi perfil</h3> 
                        </div>
                        <img src="{% static 'core/img/usuariocomprador.jpg'%}" class="rounded-circle mt-5" width="150">
                        <div class="container">
                        <form action="{% url 'modificarUsuarios' %}" method="POST" enctype="multipart/form-data" > 
                            {% csrf_token %}                    
                        <div class="row mt-3">
                        
                            <div class="col-md-3">
                                <h5>Nombre </h5>
                            </div>
                            <div class="col-md-9 text-secondary mb-0">
                                <input type="text" value = "{{datos.nombre_usuario}}"name="nombreM" id="nombre" class="field" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <h5>Apellido</h5>
                            </div>
                            <div class="col-md-9 text-secondary mb-0">
                        <input type="text"value = "{{datos.apellido_usuario}}" name="apellido" id="apellido" class="field" placeholder="Apellido">                               
                            </div>
                        </div>                       
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <h5>Telefono</h5>
                            </div>
                            <div class="col-md-9 text-secondary mb-0">
                        <input type="text" value = "{{datos.telefono_usuario}}" name="telefono" id="telefono" class="field" placeholder="Celular" minlength="9" maxlength="9">                               
                            </div>
                        </div>
                        <div class="row mt-3">                            
                            <div class="col-md-3">
                                <h5>Direccion</h5>
                            </div>                         
                            <div class="col-md-9 text-secondary mb-0">
                                <select name="comuna" id="comuna" class="field">
                                {% for c in comunas %}
                                    {% if c.id_comuna == direccion.comuna.id_comuna %}
                                    <option value="{{ c.id_comuna }}" selected > {{ c.nombre_comuna }}</option>
                                    {% else %}
                                 <option value="{{ c.id_comuna }}">{{ c.nombre_comuna }}</option>
                                    {% endif %}
                                {% endfor %}
                                  </select>
                            </div>
                        </div>  

                        <div class="row mt-3">                            
                            <div class="col-md-3">
                                <h5>Calle</h5> 
                            </div>                         
                            <div class="col-md-9 text-secondary mb-0">
                            <input type="text" value="{{ direccion.nombre_direccion}}" name="direccion" id="direccion" class="field" placeholder="Ingresa tu direcciÃ³n">                              
                            </div>
                        </div>  
                        <div class="row mt-3">                            
                            <div class="col-md-3">
                                <h5>Numero</h5> 
                            </div>                         
                            <div class="col-md-9 text-secondary mb-0">
                         <input type="text" value="{{ direccion.num_direccion}}" name="numdireccion" id="numdireccion" class="field" placeholder="Ingrese numero de su hogar">                            
                            </div>
                        </div>  
                        <br>
                        <button type="submit" class="btn btn-secondary btn-block">Guardar</button>
                    </form>                   
                        </div>           
                    </div>
                </div>
                    
                </div>
            </div>  
            <div class="col-lg-2 col-md-1 col-xs-1"></div>       
        </div>
    </div>
	{% endblock productos %}
        
        
        
</body>
</html
