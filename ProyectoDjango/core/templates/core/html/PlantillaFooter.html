<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}

	{% endblock titulo %}

	{% block links %}
	
	{% endblock links %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
		<img src="{% static 'core/img/laptop.png' %} " alt="logo" class="mr-2" height="30">
		<a class="navbar-brand">NextGenStore</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse mr-auto" id="navbarNavDropdown">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'paginaprincipal' %}">Inicio
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'productos' %}">Productos</a>
				</li>
				<li class="nav-item dropdown">
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Inicio</a>
						<a class="dropdown-item" href="#">Productos</a>
						
					</div>
				</li>            
			</ul>
			<li>
				<a class="nav-item" href="{% url 'carrito' %} "><img src="{% static 'core/img/online-shopping.png' %}" class="mr-2" height="30" ></a>
			</li> 
			<li>
				<a class="nav-item" href="{% url 'iniciosesion'%}"><img src="{% static 'core/img/perfil.png' %}" class="mr-2" height="30" ></a>   
			</li>       
		</div>
	</nav>
	{% block banner %}

	{% endblock banner %}

	{% block productos %}

	{% endblock productos %}

	{% block js %}

	{% endblock js %}
	
	
</body>
</html>
