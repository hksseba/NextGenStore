{% extends 'core/html/PlantillaGeneral.html' %}
  {% load static %}
  {% block links %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/Estilos.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/Login.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/Footer.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% endblock links %}

  {% block titulo %}
  <title>Registro de usuario</title>
	{% endblock titulo %}

  {% block productos %}
<div class="row">
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
            <div class="col-lg-8 col-md-10 col-xs-10 "  >
              <div class="inicontainer">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Registro</h2>
                      <form action="" method="POST" id="formregistro">
                        <div class="form">
                        <input type="text" name="" id="nombre" class="field" placeholder="Nombre completo">
                        <input type="email" name="" id="email" class="field" placeholder="Correo">
                        <input type="password" name="" id="contrasena" class="field" placeholder="Contraseña">
                        <input type="password" name="" id="contrasena1" class="field" placeholder="Confirmar contraseña">
                        <input type="text" name="" id="telefono" class="field" placeholder="Celular" minlength="9" maxlength="9">
                        <label for="lang">Seleccione la pregunta</label>
										<select name="languages" id="lang" class="field">
											<option value="1">¿Cómo se llamaba tu primera mascota?</option>
											<option value="2">¿Nombre de tu primer amigo/a?</option>
											<option value="3">¿Cual fue tu primer colegio?</option>
										</select>
										<input type="text" name="" id="respuesta" class="field" placeholder="Ingresa tu respuesta">
                        <button type="submit" class="ebtn">Registrarse</button>
                        <p class="warnings" id="warnings"></p>
                        
                      </div>
                    </form>  
                                                  
                        <a href="{% url 'olvidoclave' %}">¿Olvidaste tu contraseña?</a>  
                       <a></a>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
        </div>
	{% endblock productos %}

  {% block js %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
         integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
<script src="{% static 'core/js/validacion_registro.js' %}"></script>
	{% endblock js %}
