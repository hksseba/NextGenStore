{% extends 'core/html/PlantillaGeneral.html' %}

{% load static %}

    	{% block titulo %}
        <title>Document</title>
        {% endblock titulo %}

    {% block links %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/Estilos.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/Login.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/Footer.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {%endblock links%}


    {%block productos%}
        <div class="row">
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
            <div class="col-lg-8 col-md-10 col-xs-10 "  >
              <div class="inicontainer">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Dirección</h2>
                      <form action="{% url 'formDireccion' %}" method="POST" id="formdireccion">
                        {% csrf_token %}
                        <div class="form">
                          <input type="hidden" name="id_usuario" value="{{ id_usuario }}">      
                          <select name="region" id="region" class="field">
                            {% for r in regiones %}
                              <option value="{{r.id_region}}"> {{r.nombre_region}} </option>
                            {% endfor %}
                            </select>
                            
                            <select name="comuna" id="comuna" class="field">
                              {% for c in comunas %}
                              <option value="{{c.id_comuna}}"> {{c.nombre_comuna}} </option>
                              {% endfor %}
                            </select>
                            <div id="seleccion"></div>
                            <input type="text" name="direccion" id="direccion" class="field" placeholder="Ingresa tu dirección">
                            <input type="text" name="numdireccion" id="numdireccion" class="field" placeholder="Ingrese numero de su hogar">
                            <button type="submit" class="ebtn">Continuar</button>
                             <p class="warnings" id="warnings"></p>

                    </form>                                                                                             
                    </div>

                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-1 col-xs-1"></div>
        </div>
        {% endblock productos %}

        {% block js %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'core/js/val_direccion.js' %}"></script>
      {% endblock js %}
